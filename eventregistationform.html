<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8345247dd3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="eventregistationform.css">
    </head>
    <body>
        <div class="bg-container">
            <h1 class="form-heading">Event Registration Form</h1>
            <form id="regestation-form">
                <label for="name" class="label">Name:</label>
                <input type="text" id="name" class="form-control" required />
    
                <label for="college-name" class="label">College name:</label>
                <input type="text" class="form-control" id="college-name" required />
    
                <label for="gender" class="label">Gender:</label>
                <select id="gendere" required class="form-control">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
    
                <label for="email" class="label">Email:</label>
                <input type="email" class="form-control" id="email" required />
    
                <label for="phone" class="label">Phone No:</label>
                <input type="tel" class="form-control" id="phone" required />
    
                <label for="course" class="label">Current Course:</label>
                <input type="text" class="form-control" id="courseo" required />
    
                <button class="button">Rigister</button>
            </form>
            <footer class="welcome">
                <marquee behavior="scroll" direction="right">Global Tech Intern TASK 1 Event Registration Form Anusha Babburi</marquee>
            </footer>
        </div>
        <script src="eventregistationform.js"></script>
    </body>
</html>
